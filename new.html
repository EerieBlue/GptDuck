<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Block with Copy Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .code-container {
            position: relative;
            background-color: #1e1e1e;
            color: #f5f5f5;
            font-family: "Courier New", Courier, monospace;
            border-radius: 5px;
            padding: 10px;
            margin: 20px 0;
        }
        .code-header {
            background-color: #292929;
            color: #ffffff;
            padding: 5px 10px;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .code-header span {
            font-size: 0.8rem;
            font-weight: bold;
        }
        .code-header button {
            background-color: transparent;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        code {
            display: block;
            white-space: pre-wrap;
            padding-top: 10px;
        }
    </style>
</head>
<body>

    <div class="code-container">
        <div class="code-header">
            <span>python</span>
            <button onclick="copyCode(this)">ðŸ“‹ Copy</button>
        </div>
        <code>
def greet(name):<br>
    print(f"Hello, {name}!")<br><br>
greet("World")
        </code>
    </div>

    <script>
        function copyCode(button) {
            const codeBlock = button.closest('.code-container').querySelector('code').innerText;
            navigator.clipboard.writeText(codeBlock).then(() => {
                alert('Code copied to clipboard!');
            }).catch(err => {
                console.error('Error copying text: ', err);
            });
        }
    </script>

</body>
</html>
